<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1 id="title">User Feedback Survey</h1>
    <p id="description">We'd love to hear your thoughts! Please fill out this short survey.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name" />

      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email address" />

      <label id="number-label" for="number">Age (optional):</label>
      <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" />

      <label for="dropdown">Which option best describes your role?</label>
      <select id="dropdown" name="role">
        <option value="">Select your role</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
      </select>

      <fieldset>
        <legend>Would you recommend us to a friend?</legend>
        <label><input type="radio" name="recommend" value="yes" /> Yes</label>
        <label><input type="radio" name="recommend" value="no" /> No</label>
      </fieldset>

      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label><input type="checkbox" value="design" /> UI Design</label>
        <label><input type="checkbox" value="performance" /> Performance</label>
        <label><input type="checkbox" value="support" /> Customer Support</label>
      </fieldset>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
