<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Student Feedback Survey</h1>
    <p id="description">We appreciate your feedback! Please fill out this short survey.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      />

      <label id="email-label" for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email address"
        required
      />

      <label id="number-label" for="number">Age (optional):</label>
      <input
        type="number"
        id="number"
        name="age"
        min="10"
        max="100"
        placeholder="Enter your age"
      />

      <label for="dropdown">Which option best describes your role?</label>
      <select id="dropdown" name="role">
        <option value="">-- Select an option --</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="other">Other</option>
      </select>

      <p>Would you recommend us to a friend?</p>
      <label>
        <input type="radio" name="recommend" value="yes" /> Yes
      </label>
      <label>
        <input type="radio" name="recommend" value="no" /> No
      </label>

      <p>Which topics are you interested in? (Select all that apply)</p>
      <label>
        <input type="checkbox" name="topics" value="html" /> HTML
      </label>
      <label>
        <input type="checkbox" name="topics" value="css" /> CSS
      </label>
      <label>
        <input type="checkbox" name="topics" value="javascript" /> JavaScript
      </label>

      <p>Any additional comments?</p>
      <textarea
        name="comments"
        rows="5"
        cols="30"
        placeholder="Enter your comments here..."
      ></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
